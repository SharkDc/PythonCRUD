{% include 'header.html' %}
<BR>
<a href="{{url_for('create')}}" class="btn btn-success">
    Nuevos empleados
</a>
<br>
<br>
        <table class="table table-dark">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Foto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{empleado[0]}}</td>
                    <td>{{empleado[1]}}</td>
                    <td>{{empleado[2]}}</td>

                    <td>
                        <img class="img-thumbnail" width="100" src="uploads/{{empleado[3]}}" alt="">
                    </td>

                    <td><a href="/edit/{{empleado[0]}}" class="btn btn-warning">Editar</a> | 
                        <a onclick="return  confirm('Seguro?')" class="btn btn-danger" href="/destroy/{{empleado[0]}}" >Borrar</a>
                         </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
{% include 'footer.html' %}
